<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="Pgina web en construcción"/>
	<title>Elepet</title>
	<link type="text/plain" rel="author" href="humans.txt" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,700' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet" href="css/estilo.css"/>
</head>
<body>
	<section class="Content">
		<figure class="Logo-container">
			<img src="images/logo.png" alt="logo elepet" class="Logo" width="150" />
		</figure>
		<article class="Post">
			<h1 class="Title">Página en construcción.</h1>
			<p class="Description">
				Lo sentimos, estamos creando un lugar genial para ustedes nuestros mejores clientes.
			</p>
		</article>
		<figure class="Rocket-container">
			<img src="images/rocket.png" alt="Cohete rocket" class="Rocket" height="200" />
		</figure>

		<div class="Clock">
			<article class="Counter">
				<p class="Time">00</p>
				<span class="Time-name">Meses</span>
			</article>
			<article class="Counter">
				<p class="Time">00</p>
				<span class="Time-name">Días</span>
			</article>
			<article class="Counter">
				<p class="Time">00</p>
				<span class="Time-name">Horas</span>
			</article>
			<article class="Counter u-display-none">
				<p class="Time">00</p>
				<span class="Time-name">Min.</span>
			</article>
			<article class="Counter u-display-none">
				<p class="Time">00</p>
				<span class="Time-name">Seg.</span>
			</article>
		</div>
		<form action="" class="Form">
			<label for="mail" class="Label">
				¿Quieres que te avisemos cuando este funcionando?
			</label>
			<input type="mail" name="mail" class="Input" placeholder="ejemplo@gmail.com"/>
			<input type="submit" class="Submit" value="Avisarme"/>
		</form>
		<ul class="List">
			<li class="Item">Siguenos..</li>
			<li class="Item"><a href="" class="Link icon-facebook"></a></li>
			<li class="Item"><a href="" class="Link icon-twitter"></a></li>
			<li class="Item"><a href="" class="Link icon-instagram"></a></li>
		</ul>
		<p class="Made">Made by <a href="http://emejias.com" class="Power">emejias.com</a></p>
	</section>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/live.js"></script>
	<script src="js/count.js"></script>
</body>
</html>
